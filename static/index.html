<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brescia's Playhouse</title>
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="localstorage.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <header id="headerontop">
    <h1>Brescia's Playhouse</h1>
    <form class="formNoDefault">
      <button class="buttonAddImage">
        Add Image
      </button>
      <button class="randomSeed">
        Add Random10
      </button>
      <button class="clearspace">
        Clear
      </button>
      <button class="buttonHeaderGearIcon">
        ⚙️
      </button>
    </form>
  </header>
  <div id="displayImage">

  </div>

  <main>
    <form class="newPicture formNoDefault displayNone">
      <div>
        <input type="url" id="newPicUrl" name="newPicUrl">
      </div>
      <div>
        <button class="addPicture buttonApproveAdd">Add</button>
        <button class="closeForm buttonCancelAdd">Cancel</button>
      </div>
    </form>
  </main>

</body>

</html>
